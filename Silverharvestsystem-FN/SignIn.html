<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silver Harvest | Sign In</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap");

    /* Success Popup Styles */
    .success-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .success-popup.active {
      opacity: 1;
      visibility: visible;
    }

    .success-content {
      background: rgba(0, 0, 0, .85);
      border-radius: 8px;
      padding: 40px;
      width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      border: 1px solid #95B736;
      position: relative;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background-color: #95B736;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: scaleIn 0.5s ease-out;
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      fill: #000;
    }

    .success-content h2 {
      color: #95B736;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .success-content p {
      color: #b3b3b3;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .success-button {
      padding: 12px 24px;
      background: #95B736;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .success-button:hover {
      background: #568712;
      transform: translateY(-2px);
    }

    .countdown {
      margin-top: 15px;
      color: #8c8c8c;
      font-size: 0.9rem;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
<div class="form-wrapper">
  <h2>Sign In</h2>
  <form id="signinForm" action="#" autocomplete="off">
    <div class="form-control">
      <input type="text" name="email" autocomplete="off" required>
      <label>Email or username</label>
    </div>
    <div class="form-control">
      <input type="password" name="password" autocomplete="new-password" required>
      <label>Password</label>
    </div>
    <button type="submit">Sign In</button>
  </form>

  <p class="form-footer">New to Silver Harvest? <a href="Signup.html">Sign up now</a></p>
  <small>
    This page is protected by Google reCAPTCHA to ensure you're not a bot.
    <a href="#">Learn more.</a>
  </small>
</div>

<!-- Success Popup -->
<div class="success-popup" id="successPopup">
  <div class="success-content">
    <div class="success-icon">
      <svg viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path>
      </svg>
    </div>
    <h2 id="popupTitle">Success!</h2>
    <p id="popupMessage">Your action was completed successfully.</p>
    <button class="success-button" id="continueButton">Continue</button>
    <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
  </div>
</div>

<script>
  // Function to show success popup
  function showSuccessPopup(title, message, dashboardUrl, indexUrl, delay = 5000) {
    const popup = document.getElementById('successPopup');
    const popupTitle = document.getElementById('popupTitle');
    const popupMessage = document.getElementById('popupMessage');
    const continueButton = document.getElementById('continueButton');
    const countdownElement = document.getElementById('countdown');

    // Set popup content
    popupTitle.textContent = title;
    popupMessage.textContent = message;

    // Show popup
    popup.classList.add('active');

    // Set up countdown timer (redirect to index.html after delay)
    let secondsLeft = delay / 1000;
    countdownElement.textContent = `Redirecting in ${secondsLeft} seconds...`;

    const countdownInterval = setInterval(() => {
      secondsLeft--;
      countdownElement.textContent = `Redirecting in ${secondsLeft} seconds...`;

      if (secondsLeft <= 0) {
        clearInterval(countdownInterval);
        window.location.href = indexUrl; // ⬅️ Redirect to index.html
      }
    }, 1000);

    // Continue button action (redirect to dashboard.html immediately)
    continueButton.onclick = () => {
      clearInterval(countdownInterval);
      window.location.href = dashboardUrl; // ⬅️ Redirect to dashboard.html
    };
  }

  document.getElementById("signinForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = e.target.elements.email.value;
    const password = e.target.elements.password.value;

    try {
      const response = await fetch("http://localhost:8080/auth/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        const token = await response.text();

        // Save JWT in localStorage
        localStorage.setItem("jwtToken", token);

        // ✅ Decode token to extract role
        const payload = JSON.parse(atob(token.split(".")[1]));
        const role = payload.role;
        localStorage.setItem("userRole", role);

        // Show success popup
        showSuccessPopup(
                "Login Successful",
                "You have successfully signed in to your account.",
                "dashboard.html", // continue button → dashboard
                "index.html",     // auto timeout → index
                5000
        );
      } else {
        const error = await response.text();
        alert("Error: " + error);
      }
    } catch (error) {
      alert("Network error: " + error.message);
    }
  });
</script>

</body>
</html>
